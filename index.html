<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Game of Life is a cellular automaton devised by the British mathematician John Horton Conway in 1970."
    />
    <title>Game of Life</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <script src="main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to John Conway's Game of Life</h1>
    </header>
    <main>
      <section class="game-container">
        <div class="game-board"></div>
        <div class="game-btns">
          <img
            src="img/play-solid.svg"
            class="start-btn game-btn"
            alt="Start Button"
            width="50"
          />
          <img
            src="img/stop-solid.svg"
            class="stop-btn game-btn"
            alt="Start Button"
            width="50"
          />
          <img
            src="img/arrow-rotate-left-solid.svg"
            class="reset-btn game-btn"
            alt="Start Button"
            width="55"
          />
        </div>
      </section>
    </main>
  </body>
</html>
